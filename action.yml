name: TDesktop code updater.
description: Updating code that relates to the TDesktop repository.

inputs:
  type:
    description: "Available types: license-year, user-agent, dev-to-master."
    required: true

runs:
  using: composite
  steps:
    - name: Process.
      shell: bash
      working-directory: ${{ github.action_path }}
      run: |
        npm init -y
        npm install --no-fund simple-git isbinaryfile
        npm install --no-fund @actions/core @actions/github
        node index.js ${{ github.token }} ${{ inputs.type }}
